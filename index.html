
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWM VTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      .animate-blink-red-neon {
        animation: blinkRedNeon 0.8s infinite;
        box-shadow: 0 0 20px #ef4444, inset 0 0 10px #ef4444;
      }
      @keyframes blinkRedNeon {
        0%, 100% { background-color: #ef4444; border-color: #f87171; color: white; }
        50% { background-color: #991b1b; border-color: #7f1d1d; color: #f87171; }
      }

      .animate-blink-green-neon {
        animation: blinkGreenNeon 1.2s infinite;
        box-shadow: 0 0 20px #22c55e, inset 0 0 10px #22c55e;
      }
      @keyframes blinkGreenNeon {
        0%, 100% { background-color: #22c55e; border-color: #4ade80; color: white; }
        50% { background-color: rgba(34, 197, 94, 0.1); border-color: #166534; color: #4ade80; }
      }

      .neon-green-text {
        color: #4ade80;
        text-shadow: 0 0 8px rgba(74, 222, 128, 0.8), 0 0 15px rgba(74, 222, 128, 0.4);
      }

      .neon-blue-text {
        color: #60a5fa;
        text-shadow: 0 0 8px rgba(96, 165, 250, 0.8), 0 0 15px rgba(96, 165, 250, 0.4);
      }

      .neon-red-text {
        color: #ff3131;
        text-shadow: 0 0 8px rgba(255, 49, 49, 0.8), 0 0 15px rgba(255, 49, 49, 0.4);
      }
    </style>
