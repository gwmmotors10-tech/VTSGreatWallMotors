
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWM VTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gwm: {
                dark: '#0f172a',
                card: '#1e293b',
                accent: '#3b82f6',
                success: '#22c55e',
                warning: '#eab308',
                danger: '#ef4444',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .animate-blink-red {
        animation: blinkRed 1s infinite;
      }
      @keyframes blinkRed {
        0%, 100% { background-color: #ef4444; }
        50% { background-color: rgba(239, 68, 68, 0.2); }
      }

      /* NEON RED BLINK FOR PRIORITY SPOTS */
      .animate-blink-red-neon {
        animation: blinkRedNeon 0.8s infinite;
        box-shadow: 0 0 20px #ef4444, inset 0 0 10px #ef4444;
      }
      @keyframes blinkRedNeon {
        0%, 100% { background-color: #ef4444; border-color: #f87171; color: white; }
        50% { background-color: #991b1b; border-color: #7f1d1d; color: #f87171; }
      }

      .animate-blink-green-neon {
        animation: blinkGreenNeon 1.2s infinite;
        box-shadow: 0 0 20px #22c55e, inset 0 0 10px #22c55e;
      }
      @keyframes blinkGreenNeon {
        0%, 100% { background-color: #22c55e; border-color: #4ade80; color: white; }
        50% { background-color: rgba(34, 197, 94, 0.1); border-color: #166534; color: #4ade80; }
      }
      
      /* NEON RED FOR BROADCAST */
      .neon-red-text {
        color: #ef4444; /* Red color */
        text-shadow: 
            0 0 4px rgba(239, 68, 68, 0.4);
        font-weight: 900;
        text-transform: uppercase;
      }

      /* MARQUEE ANIMATION */
      .marquee-container {
        width: 100%;
        overflow: hidden;
      }
      .marquee-content {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 35s linear infinite;
        padding-left: 20px;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "recharts": "https://esm.sh/recharts@^3.6.0",

    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
